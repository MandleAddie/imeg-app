<section class="page-content">
  <div>
    <h2 class="blue-alt">North American Locations</h2>
    <div class="card-container">
      <app-locations-card *ngFor="let item of locations"
        image="{{item.image}}"
        info="{{item.info}}"
        city="{{item.city}}">
      </app-locations-card>
    </div>
    <h2 class="blue-alt">International Locations</h2>
    <div class="card-container">
      <app-locations-card *ngFor="let item of internationalLocations"
        image="{{item.image}}"
        info="{{item.info}}"
        city="{{item.city}}">
      </app-locations-card>
    </div>
  </div>
</section>
