<section *ngIf="page" class="page-content">
  <div class="max-width-container">

    <span class="breadcrumbs"><a href="/library">Library</a><img src="assets/images/imeg_arrow.png" />Presentations</span>
    <span [innerHTML]="page.safeContent"></span>

    <hr>
    <span><h2>Recorded Presentations</h2></span>
    <div class="max-width-container flex-grid-thirds">
      <div class="video col" *ngFor="let presentation of presentations">
        <div class="embed-container">
          <ng-container
            *ngIf="presentation.presentationImage!=''; then image; else video">
          </ng-container>

          <ng-template #image>
            <img src="https://imegcorp.com/cms/assets/uploads/{{presentation.presentationImage}}" style="position: absolute; top: 0; left: 0;" width="100%"/>
          </ng-template>
          <ng-template #video>
            <div>
              <iframe [src]="sanitize(presentation.vimeoURL)" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
          </ng-template>

        </div>
        <div class="presentation">
          <ng-container
            *ngIf="presentation.linkTab=='Yes'; then remote; else local">
          </ng-container>
          <ng-template #local>
            <a *ngIf="presentation.link" [href]="presentation.link"></a>
          </ng-template>
          <ng-template #remote>
            <a *ngIf="presentation.link" [href]="presentation.link" target="_blank"></a>
          </ng-template>
          <h2>{{ presentation.pagetitle }}</h2>
          <p [innerHTML]="presentation.description"></p>
        </div>
      </div>

    </div>
  </div>
</section>
