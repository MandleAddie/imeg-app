<section class="page-content">
    <div class="max-width-container">
        <div *ngIf="alias$ | async as alias">
            <div *ngIf="alias === 'careers'">
                <p *ngFor="let tag of content$ | async"
                    [innerHtml]="tag"></p>
            </div>
            <div *ngIf="alias !== 'careers'" [innerHtml]="safeContent$ | async"></div>
        </div>
    </div>
</section>
