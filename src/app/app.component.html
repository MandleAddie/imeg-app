<div *ngIf="globals.navigationItems">

    <header>

        <!-- full width container-->
        <div id="appBarUpper">

            <!-- max width container -->
            <div class="app-bar-max-width">

                <nav>
                    <a id="fbBtn" mat-icon-button href="https://www.facebook.com/IMEGcorp/">
                        <mat-icon svgIcon="facebook"></mat-icon>
                    </a>
                    <a id="twitterBtn" mat-icon-button href="https://twitter.com/IMEGcorp">
                        <mat-icon svgIcon="twitter"></mat-icon>
                    </a>
                    <a id="linkedinBtn" mat-icon-button href="https://www.linkedin.com/company/imeg-corp">
                        <mat-icon svgIcon="linked-in"></mat-icon>
                    </a>

                    <a mat-button id="newsBtn" routerLink="/news">News</a>

                    <form>
                        <mat-form-field>
                            <input type="search" matInput value="" #searchInput>
                            <button id="searchBtn" (click)="search(searchInput.value)" mat-icon-button mdSuffix><mat-icon>search</mat-icon></button>
                        </mat-form-field>
                    </form>
                </nav>

            </div>
        </div>

        <!-- full width container-->
        <div id="appBarLower">

            <div class="app-bar-max-width">

                <nav>
                    <a *ngFor="let item of globals.rootMenu" [routerLink]="['/', item.alias]" routerLinkActive="active">{{item.title}}</a>
                </nav>

            </div>

        </div>


        <div id="logoContainerFullWidth">
            <div id="logoContainerMaxWidth">


                <div id="logoContainer">
                    <div id="logoFrameTop"></div>
                    <div id="logoFrameBottom"></div>
                    <a id="logo" routerLink="/home" routerLinkActive="active"></a>
                </div>

            </div>
        </div>


        <button id="drawerToggle" type="button" mat-icon-button (click)="sidenav.open()"><mat-icon>menu</mat-icon></button>

    </header>


    <mat-sidenav-container>

        <mat-sidenav mode="over" position="end" #sidenav>
            <nav>
                <a *ngFor="let item of globals.navigationItems" [routerLink]="[['/', item.alias]]" routerLinkActive="active">{{item.title}}</a>
            </nav>
        </mat-sidenav>

        <router-outlet></router-outlet>
